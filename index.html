<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pôr do Sol Experience</title>
    <link rel="icon" type="image/x-icon" href="/img/cerejalogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/personagens.js"></script>
    <script src="js/dialogos.js"></script>
    <script src="js/desafioImagens.js"></script>
    <script src="js/desafioSons.js"></script>
    <script src="js/desafioFinal.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="inicio">
    <h1 id="pInicio">
        Bem-Vindos à Experiência de
        <span class="magic">
    <span class="magic-text">Pôr do Sol.</span>
  </span>
    </h1>
    <button id="botaoIniciar" type="button">Iniciar</button>
    <img id="frameLogo" src="img/logo_semfundo.png">
</div>
    <div id="tutorial">
        <div id="tutorialTexto"></div>
        <div id="tutorialIcon"></div>
    </div>
    <div id="narrativa">
        <div id="personagem">
            <img id="personagemImagem">
        </div>
        <div id="dialogo">
            <div id="fala">
                <p>Olá!!</p>
            </div>
            <div id="opcoes">
                <button class="opcao" id="opcao1" type="button">Button</button>
                <button class="opcao" id="opcao2" type="button">Button</button>
            </div>
        </div>
        <div id="opZonas"  class="opcaoZonas">
            <p id="pZona">Onde vais investigar?</p>
            <button class="opZona" id="madragoa" type="button">Madragoa</button>
            <button class="opZona" id="blaze" type="button">Blaze</button>
            <button class="opZona" id="bar" type="button">Bar</button>
            <button class="opZona" id="herdade" type="button">Herdade</button>
        </div>
    </div>


    <div id="desafioSons">

        <div id="desafioSonsConjunto">
            <h2 id="question">Question text</h2>
            <p > <img id="pAudio1" src="img/desafio_sons/icon.jpg"></p>
            <ul>
                <li>
                    <input type="radio"  id="a" name="answer" class="answer"/>
                    <label id="alineaA" for="a">Question</label>
                </li>

                <li>
                    <input type="radio"  id="b" name="answer" class="answer"/>
                    <label id="alineaB" for="b">Question</label>
                </li>

                <li>
                    <input type="radio"  id="c" name="answer" class="answer"/>
                    <label id="alineaC" for="c">Question</label>
                </li>

                <li>
                    <input type="radio"  id="d" name="answer" class="answer"/>
                    <label id="alineaD" for="d">Question</label>
                </li>
            </ul>
            <button class="opZona" id="submit">Próxima</button>
        </div>
        <div id="desafioSonsContagemRespostas">
            <div id="respCertas">Respostas Certas: 0 </div>
            <div id="respErradas">Respostas Erradas: 0 </div>
        </div>
    </div>


    <div id="desafioImagens">
        <div class="desafioImagensGrupo">
            <div class="desafioImagensFotos">
                <div class="desafioImagensCard desafioImagensCard1" id="desafioImagens1"></div>
                <div class="desafioImagensCard desafioImagensCard2" id="desafioImagens2"></div>
                <div class="desafioImagensCard desafioImagensCard3" id="desafioImagens3"></div>
                <div class="desafioImagensCard desafioImagensCard4" id="desafioImagens4"></div>
            </div>
            <div class="desafioImagensBotoes">
                <button class="opZona" id="desafioImagensBotao1">
                    <p class="textoBotaoDI"> Lourenço </p>
                </button>
                <button class="opZona" id="desafioImagensBotao2">
                    <p class="textoBotaoDI"> António </p>
                </button>

        </div>
        <div class="desafioImagensGrupo">
            <div class="desafioImagensFotos">
                <div class="desafioImagensCard desafioImagensCard1" id="desafioImagens5"></div>

                <button class="opZona" id="desafioImagensBotao4">
                    <p class="textoBotaoDI"> Madalena </p>
                </button>
            </div>
        </div>
        <div class="desafioImagensGrupo">
            <div class="desafioImagensFotos">
                <div class="desafioImagensCard desafioImagensCard1" id="desafioImagens9"></div>
                <div class="desafioImagensCard desafioImagensCard2" id="desafioImagens10"></div>
                <div class="desafioImagensCard desafioImagensCard3" id="desafioImagens11"></div>
                <div class="desafioImagensCard desafioImagensCard4" id="desafioImagens12"></div>

            <div class="desafioImagensBotoes">
                <button class="opZona" id="desafioImagensBotao5">
                    <p class="textoBotaoDI"> Ivone </p>
                </button>
                <button class="opZona" id="desafioImagensBotao6">
                    <p class="textoBotaoDI"> Maria da Piedade </p>

        </div>
        <div class="desafioImagensGrupo">
            <div class="desafioImagensFotos">
                <div class="desafioImagensCard desafioImagensCard1" id="desafioImagens13"></div>

                    <p class="textoBotaoDI"> Sebastião </p>

            </div>
        </div>
        <div class="desafioImagensGrupo">
            <div class="desafioImagensFotos">
                <div class="desafioImagensCard desafioImagensCard1" id="desafioImagens17"></div>
                <div class="desafioImagensCard desafioImagensCard2" id="desafioImagens18"></div>
                <div class="desafioImagensCard desafioImagensCard3" id="desafioImagens19"></div>
                <div class="desafioImagensCard desafioImagensCard4" id="desafioImagens20"></div>
            </div>
            <div class="desafioImagensBotoes">
                <button class="opZona" id="desafioImagensBotao9">
                    <p > Padre Serafim</p>
                </button>
                <button class="opZona" id="desafioImagensBotao10">
                    <p> Padre Vitó </p>
                </button>

        </div>
        <p id="desafioImagensRespostaCerta"> Resposta certa: 0 </p>
        <p id="desafioImagensRespostaErrada"> Resposta errada: 0 </p>
    </div>

    <div id="desafioFinal">
        <div id="desafioFinalEscolhaAvatar">
            <h3>Escolhe o teu lutador.</h3>
            <button class="avatares" type="button"><img id="avatar1" src="img/desafio_final/avatar1.png"></button>
            <button class="avatares" type="button"><img id="avatar2" src="img/desafio_final/avatar2.png"></button>
            <button class="avatares" type="button"><img id="avatar3" src="img/desafio_final/avatar3.png"></button>
            <button class="avatares" type="button"><img id="avatar4" src="img/desafio_final/avatar4.png"></button>
            <p>Prepara-te para enfrentar o teu oponente.</p>
        </div>
        <div id="desafioFinalPerguntas">
            <p id="desafioFinalPergunta"></p>
            <button class="opZona" id="desafioFinalOp1" type="button">Button</button>
            <button class="opZona" id="desafioFinalOp2" type="button">Button</button>
        </div>
        <div id="desafioFinalImagens">
            <div id="conjuntoVidas">
                <div id="vidasUser">
                    <img id="vidaUser1" class="vida" src="img/desafio_final/coracao.png">
                    <img id="vidaUser2" class="vida" src="img/desafio_final/coracao.png">

                <div id="vidasOponente">
                    <img id="vidaOponente1" class="vida" src="img/desafio_final/coracao.png">
                    <img id="vidaOponente2" class="vida" src="img/desafio_final/coracao.png">
                    <img id="vidaOponente3" class="vida" src="img/desafio_final/coracao.png">
                </div>
            </div>

            <img id="avatarUser">
            <img id="avatarOponente" src="img/desafio_final/simao_avatar.png">
        </div>
    </div>

    <div id="final">
        <h3 id="tituloFim"></h3>
        <p id="textoFim"></p>
        <a href="index.html"><button class="bf1-hover bf2">Voltar a tentar.</button></a>

</html>
